<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>회원가입</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="" rel="stylesheet" />
<script
	src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</head>
<body>
	<!-- Section-->
	<section class="py-5">
		<h1>회원가입</h1>
		<p class="required ">* 필수입력사항</p>

		<div class="member">
			<form name="join" action="../WEB-INF/jsp/join.jsp" method="post">
				<table border="1">
					<colgroup>
						<col style="width: 150px;" />
						<col style="width: auto;" />
					</colgroup>

					<tr>
						<th>아이디*</th>
						<td><input type="text" name="id" placeholder="영문 4~16자"
							required /></td>
					</tr>
					<tr>
						<th>비밀번호*</th>
						<td><input type="text" name="pw" required /></td>
					</tr>
					<tr>
						<th>비밀번호확인*</th>
						<td><input type="text" name="pwc" required /></td>
					</tr>
					<tr>
						<th>이름*</th>
						<td><input type="text" name="name" required /></td>
					</tr>

					<tr>
						<th>주소*</th>
						<td><input type="text" id="sample4_postcode"
							placeholder="우편번호"> <input type="button"
							onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
							<input type="text" id="sample4_roadAddress" placeholder="도로명주소"
							required> <br> <input type="text"
							id="sample4_jibunAddress" placeholder="지번주소" required> <span
							id="guide" style="color: #999; display: none"></span> <br> <input
							type="text" id="sample4_detailAddress" placeholder="상세주소"
							required></td>
					</tr>
					<tr>
						<th>휴대번호*</th>
						<td><input type="text" name="phone" placeholder="필수항목입니다"
							required /></td>
					<tr>
						<th>이메일*</th>
						<td><input type="text" name="email" placeholder="필수항목입니다"
							required /></td>
					<tr>
				</table>
		</div>
		<input type="submit" value="회원가입">
		<button id="addBtn">회원가입 취소</button>
		</form>

	</section>


	<!-- Footer-->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">ㅎㅇ</p>
		</div>
	</footer>

	<script src="../js/scripts.js"></script>

</body>
</html>
